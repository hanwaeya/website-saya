<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Kerusakan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
        }

        header img {
            max-width: 120px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            margin-bottom: 15px;
        }

        .company-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .link-button {
            background: #ffffff;
            color: #2c3e50;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            background: #4ca1af;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .link-button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: -100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .link-button:hover::after {
            left: 100%;
        }

        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.9em;
            color: #f0f0f0;
            background-color: rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://scontent-cgk2-1.xx.fbcdn.net/v/t39.30808-6/360090692_803701617866421_5531517011622909902_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=UdqSkzV9qCwQ7kNvwHLLfkE&_nc_oc=AdmChz4wbhvh8BiJSIq0XdcJsbTeROixgF--UqrLCtoAQhPwmUaZcbLEHDQ7AWtI91Y&_nc_zt=23&_nc_ht=scontent-cgk2-1.xx&_nc_gid=d84OWVpafffiPxVIVytpHg&oh=00_Aff9wJkoMiIF0iwZ5b9XT3tzGfPpeAHM4jUXHUw-mrsZRg&oe=68FBADB6" alt="Logo Perusahaan">
        <div class="company-name">JASAMARGA TOLLROAD OPERATOR</div>
    </header>

    <main>
        <h1>LAPORAN KERUSAKAN</h1>

        <div class="button-container">
			<a href="https://monitoring-lattol-stage.jmto.co.id/laporan/287/add" class="link-button" target="_blank">BAROS-1</a>
            <a href="https://monitoring-lattol-stage.jmto.co.id/laporan/288/add" class="link-button" target="_blank">BAROS-2</a>
            <a href="https://monitoring-lattol-stage.jmto.co.id/laporan/289/add" class="link-button" target="_blank">PASTEUR-1</a>
        </div>
    </main>

    <footer>
        Dibuat oleh: Joko Handoyo
    </footer>

</body>
</html>
